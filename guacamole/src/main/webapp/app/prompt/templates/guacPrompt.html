<div class="prompt" ng-class="prompt.className">

    <!-- Prompt title -->
    <div ng-show="prompt.title" class="title-bar">
        <div class="title">{{prompt.title | translate}}</div>
    </div>

    <div class="body">

        <!-- Prompt text -->
        <p ng-show="prompt.text" class="text"
           translate="{{prompt.text.key}}"
           translate-values="{{prompt.text.variables}}"></p>

        <!-- Parmaeters to Prompt -->
        <div class="header">
            <div class="label">
                Parameter
            </div>
            <div class="label">
                Input
            </div>
        </div>
        <div ng-repeat="parameter in prompt.prompts" class="parameter">
            <div class="label">
                {{ parameter.field.name }}
            </div>
            <div>
                <guac-prompt-field
                    ng-repeat="position in parameter.positions track by $index"
                    pretext="position"
                    field="parameter.field"
                    namespace="getNamespace(prompt.connection.protocol)"
                    model="prompt.responses[parameter.field.name][$index]"></guac-prompt-field>
            </div>
        </div>

    </div>

    <!-- Buttons -->
    <div ng-show="prompt.actions.length" class="buttons">
        <button ng-repeat="action in prompt.actions" ng-click="action.callback()" ng-class="action.className">{{action.name | translate}}</button>
    </div>

</div>
